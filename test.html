<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SurveySense</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test de déploiement SurveySense</h1>
    
    <div class="test">
        <strong>Test 1 - HTML statique :</strong> ✅ La page se charge
    </div>
    
    <div class="test">
        <strong>Test 2 - Assets CSS :</strong>
        <link rel="stylesheet" href="./assets/index-DohAVN4r.css" onload="this.parentElement.className+=' success'" onerror="this.parentElement.className+=' error'">
        <span id="css-test">Chargement...</span>
    </div>
    
    <div class="test">
        <strong>Test 3 - Assets JS :</strong>
        <script>
            // Test si le fichier JS existe
            fetch('./assets/index-BO6RLEsd.js')
                .then(() => document.getElementById('js-test').innerHTML = '✅ JS accessible')
                .catch(() => document.getElementById('js-test').innerHTML = '❌ JS inaccessible');
        </script>
        <span id="js-test">Chargement...</span>
    </div>
    
    <div class="test">
        <strong>Test 4 - React :</strong>
        <div id="react-test">Chargement...</div>
        <script type="module">
            // Test basique React
            import('./assets/index-BO6RLEsd.js')
                .then(module => {
                    document.getElementById('react-test').innerHTML = '✅ React chargé';
                    console.log('React module loaded:', module);
                })
                .catch(error => {
                    document.getElementById('react-test').innerHTML = '❌ Erreur React: ' + error.message;
                    console.error('React loading error:', error);
                });
        </script>
    </div>
    
    <div class="test">
        <strong>URL actuelle :</strong> <script>document.write(window.location.href)</script>
    </div>
    
    <div class="test">
        <strong>Base path test :</strong>
        <a href="./assets/index-BO6RLEsd.js" target="_blank">Test JS direct</a> |
        <a href="./assets/index-DohAVN4r.css" target="_blank">Test CSS direct</a>
    </div>
    
    <div class="test">
        <strong>Redirection vers l'app :</strong>
        <a href="/">Aller à SurveySense</a>
    </div>
</body>
</html>
